<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义编辑器</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1222619_sbdpbulw6v.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hint.css/2.6.0/hint.base.min.css">
    <style>
        .toolbar {
            border: 1px solid #ccc;
        }
        .text {
            border: 1px solid #ccc;
            height: 600px;
        }
    </style>
</head>
<body>
    <p>自定义编辑器</p>
    <div id="div1" class="toolbar">
    </div>
    <div id="div2" class="text"> <!--可使用 min-height 实现编辑区域自动增加高度-->
        <p>请输入内容</p>
    </div>
    <div>
        <button id="btn">获取html内容</button>
        <button id="count">字数统计</button>
    </div>

    <script type="text/javascript" src="../../release/lib/es6-promise.auto.min.js"></script>
    <script type="text/javascript" src="../../release/lib/axios.min.js"></script>
    <script type="text/javascript" src="../../release/lib/fetch-jsonp.min.js"></script>
    <script type="text/javascript" src="../../release/wangEditor.js"></script>
    <script type="text/javascript" src="../../release/lib/di18n.min.js"></script>
    <!-- <script type="text/javascript" src="/wangEditor.min.js"></script> -->
    <script type="text/javascript">
        var E = window.wangEditor
        var editor2 = new E('#div1', '#div2')

        editor2.customConfig.debug = true;
        editor2.customConfig.menus = [
            'head',
            'bold',
            'italic',
            'strikeThrough',
            'underline',
            'fontSize',
            'foreColor',
            'backColor',
            'removeformat',
            'spliter',

            'justify',
            'indent',
            'lineHeight',
            'orderedList',
            'list',
            'quote',
            'spliter',

            'youbute',
            'instagram',
            'link',
            'audio',
            'image',
            'geo',
            'emoticon',
            'spliter',

            'undo',
            'redo',
            'fullsize'
        ]
        editor2.create()

        document.getElementById('btn').addEventListener('click', function () {
            console.log(editor2.txt.html())
        }, false)

        document.getElementById('count').addEventListener('click', function () {
            console.log(editor2.txt.wordsCount())
        }, false)
    </script>
</body>
</html>
